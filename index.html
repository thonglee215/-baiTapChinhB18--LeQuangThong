<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập chính B18</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form class="w-50 py-5">
            <h2>Bài tập chính buổi 18</h2>
            <div class="form-group">
                <label for="">Nhập các số:</label>
                <input id="txtNum" type="text" class="form-control">
                <P id="numArray" class="alert alert-success"></P>
            </div>
            <button id="add" type="button" class="btn btn-primary">Thêm số</button>
        </form>

        <!-- CÂU 1 -->
        <P id="result1" class="alert alert-success"></P>
        <button id="calc1" class="btn btn-primary mb-5">1. Tổng số dương trong mảng</button>

        <!-- CÂU 2 -->
        <P id="result2" class="alert alert-success"></P>
        <button id="calc2" class="btn btn-primary mb-5">2. Đếm số dương trong mảng</button>

        <!-- CÂU 3 -->
        <P id="result3" class="alert alert-success"></P>
        <button id="calc3" class="btn btn-primary mb-5">3. Số nhỏ nhất trong mảng</button>

        <!-- CÂU 4 -->
        <P id="result4" class="alert alert-success"></P>
        <button id="calc4" class="btn btn-primary mb-5">4. Số dương nhỏ nhất trong mảng</button>

        <!-- CÂU 5 -->
        <P id="result5" class="alert alert-success"></P>
        <button id="calc5" class="btn btn-primary mb-5">5. Số chẵn cuối cùng trong mảng</button>

        <!-- CÂU 6 -->
        <div class="form-group row">
            <div class="col">
                <label for="">Nhập số thứ nhất:</label>
                <input id="txtNum1" type="text" class="form-control">
            </div>
            <div class="col">
                <label for="">Nhập số thứ hai:</label>
                <input id="txtNum2" type="text" class="form-control">
            </div>
        </div>
        <P id="result6" class="alert alert-success"></P>
        <button id="calc6" class="btn btn-primary mb-5">6. Đổi chỗ</button>

        <!-- CÂU 7 -->
        <P id="result7" class="alert alert-success"></P>
        <button id="calc7" class="btn btn-primary mb-5">7. Sắp xếp theo thứ tự tăng dần</button>

        <!-- CÂU 8 -->
        <P id="result8" class="alert alert-success"></P>
        <button id="calc8" class="btn btn-primary mb-5">8. Số nguyên tố đầu tiên trong mảng</button>

        <!-- CÂU 9 -->
        <form>
            <div class="form-group">
                <label for="">Nhập các số thực:</label>
                <input id="txtReal" type="text" class="form-control">
                <P id="realArray" class="alert alert-success"></P>
            </div>
            <button id="add1" type="button" class="btn btn-primary">Thêm số</button>
        </form>
        <P id="result9" class="alert alert-success"></P>
        <button id="calc9" class="btn btn-primary mb-5">9. Đếm số nguyên trong mảng trên</button>

        <!-- CÂU 10 -->
        <P id="result10" class="alert alert-success"></P>
        <button id="calc10" class="btn btn-primary mb-5">10. So sánh số lượng số âm và dương</button>

    </div>

    <style>
        button {
            cursor: pointer;
        }

        .btn-primary:hover {
            background: black;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</body>

</html>
