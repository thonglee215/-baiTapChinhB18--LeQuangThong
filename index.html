<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập chính B18</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form class="w-50 py-5">
            <h2>Bài tập chính buổi 18</h2>
            <div class="form-group">
                <label for="">Nhập các số: </label>
                <input id="txtNum" type="text" class="form-control">
                <P id="numArray" class="alert alert-success"></P>
            </div>
            <button id="add" type="button" class="btn btn-primary">Add Number</button>
        </form>

        <!-- CÂU 1 -->
        <button id="calc1" class="btn btn-primary">Tính số dương</button>
        <P id="result1" class="alert alert-success"></P>

        <!-- CÂU 2 -->
        <button id="calc2" class="btn btn-primary">Đếm số dương</button>
        <P id="result2" class="alert alert-success"></P>

        <!-- CÂU 3 -->
        <button id="calc3" class="btn btn-primary">Số nhỏ nhất trong mảng</button>
        <P id="result3" class="alert alert-success"></P>

        <!-- CÂU 4 -->
        <button id="calc4" class="btn btn-primary">Số dương nhỏ nhất trong mảng</button>
        <P id="result4" class="alert alert-success"></P>

    </div>

    <style>
        button {
            cursor: pointer;
        }

        .btn-primary:hover {
            background: black;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</body>

</html>
